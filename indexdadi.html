<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Js Dadi</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
              <a class="navbar-brand" href="#">Dice Game</a>
            </div>
          </nav>
    </header>
    <main>
        <section class="py-4">
      
              <div class="card mb-5">
                <div class="card-header bg-warning text-white">
                  Giocatori
                </div>
      
                <div class="card-body">
                  <form>
                    <div class="row g-5">
                      <div class="col">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label my-user">Giocatore</label>
                          <div class="bg-success text-white">
                            <h3>Il tuo risultato</h3>
                            <p id="my-demo"></p>
                            </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label the-computer">Computer</label>
                          <div class="bg-success text-white">
                            <h3>Il tuo risultato</h3>
                            <p id="my-demo2"></p>
                        </div>
                        </div>
                      </div>
                    </div>
      
                    <div class="d-flex gap-2 justify-content-center">
                      <button type="button" class="btn btn-primary" id="btn_submit">Genera</button>
                      <button type="button" class="btn btn-outline-secondary" id="btn_cancel">Annulla</button>
                    </div>
      
                  </form>
                </div>
            </div>
          </section>
    </main>
    <script src="jsdadi/maindadi.js"></script>
</body>
</html>
